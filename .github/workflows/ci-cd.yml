name: CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: "20"
            cache: "npm"


      - name: Install
        run: npm install --no-audit --no-fund

      - name: Build
        run: npx ng build --configuration production

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Test
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: npx ng test --watch=false --browsers=ChromeHeadlessNoSandbox

  docker_build_and_publish:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  release_smoke_test:
    needs: docker_build_and_publish
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: Run container
        run: |
          docker rm -f angular_app || true
          docker run -d --name angular_app -p 8080:80 ghcr.io/${{ github.repository }}:latest

      - name: Wait for container and smoke test
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ > /dev/null; then
              echo "OK"
              exit 0
            fi
            sleep 2
          done
          echo "Smoke test failed, container logs:"
          docker logs angular_app || true
          exit 1
